    <script>
        // ========== DATOS POR DEFECTO ==========
        const defaultCardContents = [
          { "title": "Mi amor peludito", "text": "Eres lo m√°s adorable que existe en el mundo", "image": "15452416972381341195" },
          { "title": "Tus ojitos", "text": "Esos ojitos me enamoran cada d√≠a m√°s", "image": "929037692860537381" },
          { "title": "Tu sonrisa", "text": "Me haces feliz solo con tu presencia", "image": "17087730549298592880" },
          { "title": "Nuestros momentos", "text": "Cada momento contigo es especial para mi coraz√≥n", "image": "17266900336609124174" },
          { "title": "Te extra√±o", "text": "Cuando no est√°s, mi d√≠a no es el mismo sin ti", "image": "5156837190595508362" },
          { "title": "Gracias por existir", "text": "Gracias por traer alegr√≠a a mi vida", "image": "1169391631415947888" },

          { "title": "Para siempre ‚ô°", "text": "Te amo infinitamente mi amor peludito", "image": "16533732953575511232" }
        ];

        const defaultTitles = "Feliz 14 de febrero üöó‚ú®üöô";
        const defaultSubtitles = "¬°Haz clic en los Hotwheels!";

        // ========== SISTEMA DE PERSONALIZACI√ìN ==========
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                title: params.get('title'),
                subtitle: params.get('subtitle'),
                data: params.get('data'),
                json: params.get('json')
            };
        }

        function getStorageData() {
            try {
                const stored = localStorage.getItem('hotWheelsData');
                return stored ? JSON.parse(stored) : null;
            } catch (e) {
                console.log('No storage data found');
                return null;
            }
        }

        function loadCustomization() {
            const urlParams = getUrlParams();
            const storageData = getStorageData();
            let configData = {};

            // DEBUG: mostrar par√°metros
            console.log('üìç URL Params:', urlParams);
            console.log('üì¶ Storage Data:', storageData);

            // Prioridad: json (desde Luz de Dedicaci√≥n) > data > localStorage
            if (urlParams.json) {
                try {
                    const decodedJson = decodeURIComponent(urlParams.json);
                    console.log('üîç JSON Decodificado:', decodedJson);
                    configData = JSON.parse(decodedJson);
                    console.log('‚úÖ JSON parseado exitosamente:', configData);
                } catch (e) {
                    console.warn('‚ùå JSON parameter inv√°lido:', e);
                    configData = urlParams.data ? JSON.parse(decodeURIComponent(urlParams.data)) : (storageData || {});
                }
            } else if (urlParams.data) {
                try {
                    configData = JSON.parse(decodeURIComponent(urlParams.data));
                    console.log('‚úÖ Data parameter parseado:', configData);
                } catch (e) {
                    console.warn('‚ùå Data parameter inv√°lido:', e);
                    configData = storageData || {};
                }
            } else {
                console.log('‚ÑπÔ∏è Sin par√°metros URL, usando localStorage o defaults');
                configData = storageData || {};
            }

            const mainTitle = document.getElementById('mainTitle');
            const mainSubtitle = document.getElementById('mainSubtitle');

            // Aplicar t√≠tulo
            if (urlParams.title) {
                mainTitle.textContent = decodeURIComponent(urlParams.title);
            } else if (configData.title) {
                mainTitle.textContent = configData.title;
            } else {
                mainTitle.textContent = defaultTitles;
            }

            // Aplicar subt√≠tulo
            if (urlParams.subtitle) {
                mainSubtitle.textContent = decodeURIComponent(urlParams.subtitle);
            } else if (configData.subtitle) {
                mainSubtitle.textContent = configData.subtitle;
            } else {
                mainSubtitle.textContent = defaultSubtitles;
            }

            console.log('üìù T√≠tulo aplicado:', mainTitle.textContent);
            console.log('üìù Subt√≠tulo aplicado:', mainSubtitle.textContent);

            // Construir tarjetas desde variables individuales (card_X_title, card_X_text)
            let cards = [];
            if (configData.cards && Array.isArray(configData.cards)) {
                cards = configData.cards;
                console.log('üì¶ Usando array de tarjetas:', cards);
            } else {
                // Generar desde variables individuales
                for (let i = 1; i <= 8; i++) {
                    const titleKey = `card_${i}_title`;
                    const textKey = `card_${i}_text`;
                    const imageKey = `card_${i}_image`;
                    const defaultCard = defaultCardContents[i-1];
                    const title = configData[titleKey] || defaultCard?.title || `Tarjeta ${i}`;
                    const text = configData[textKey] || defaultCard?.text || `Contenido de la tarjeta ${i}`;
                    const image = configData[imageKey] || defaultCard?.image || "";
                    cards.push({ 
                        title: title, 
                        text: text, 
                        image: image
                    });
                    console.log(`üéØ Tarjeta ${i}:`, { title, text, image: image ? `‚úÖ ${image.substring(0, 50)}...` : '‚ùå Sin imagen' });
                }
            }

            console.log('‚úÖ Total de tarjetas cargadas:', cards.length);
            console.log('üìä Todas las tarjetas:', cards);
            return cards.length > 0 ? cards : defaultCardContents;
        }

        let cardContents = loadCustomization();
        console.log('üé¥ cardContents asignado:', cardContents);
        function toggleMusic() {
            const music = document.getElementById('backgroundMusic');
            const playIcon = document.getElementById('playIcon');
            const pauseIcon = document.getElementById('pauseIcon');
            if (!music) {
                console.error('No music element found');
                return;
            }
            if (music.paused) {
                music.play().then(() => {
                    console.log('Music playing at:', music.currentTime);
                    playIcon.style.display = 'none';
                    pauseIcon.style.display = 'block';
                }).catch(error => {
                    console.error('Error playing audio:', error.message);
                });
            } else {
                music.pause();
                console.log('Music paused at:', music.currentTime);
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const audioOverlay = document.getElementById('audio-overlay');
            const backgroundMusic = document.getElementById('backgroundMusic');
            const loveCardOverlay = document.getElementById('love-card-overlay');
            const loveCard = document.getElementById('love-card');
            const cardTitle = document.getElementById('card-title');
            const cardPhoto = document.getElementById('card-photo');
            const cardText = document.getElementById('card-text');
            const closeBtn = document.querySelector('.close-btn');
            const titleContainer = document.querySelector('.title-container');
            const container = document.querySelector('body.container');
            const musicBtn = document.getElementById('musicBtn');
            const playIcon = document.getElementById('playIcon');
            const pauseIcon = document.getElementById('pauseIcon');
            const volumeSlider = document.getElementById('volumeSlider');
            const volumeControl = document.getElementById('volumeControl');

            if (!backgroundMusic || !musicBtn || !volumeSlider || !volumeControl) {
                console.error('Music or control elements not found');
            } else {
                backgroundMusic.volume = volumeSlider.value;
                backgroundMusic.load();
                backgroundMusic.currentTime = 0;

                musicBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleMusic();
                    if (!volumeControl.classList.contains('visible')) {
                        volumeControl.classList.add('visible');
                        clearTimeout(hideVolumeTimeout);
                        hideVolumeTimeout = setTimeout(() => volumeControl.classList.remove('visible'), 2000);
                    } else {
                        volumeControl.classList.remove('visible');
                    }
                });

                let hideVolumeTimeout = null;
                volumeSlider.addEventListener('input', (e) => {
                    backgroundMusic.volume = e.target.value;
                    console.log('Volume set to:', backgroundMusic.volume);
                    clearTimeout(hideVolumeTimeout);
                    volumeControl.classList.add('visible');
                });

                volumeSlider.addEventListener('change', () => {
                    hideVolumeTimeout = setTimeout(() => volumeControl.classList.remove('visible'), 2000);
                });

                volumeControl.addEventListener('mouseenter', () => clearTimeout(hideVolumeTimeout));
                volumeControl.addEventListener('mouseleave', () => {
                    hideVolumeTimeout = setTimeout(() => volumeControl.classList.remove('visible'), 2000);
                });

                volumeSlider.addEventListener('touchstart', (e) => {
                    e.stopPropagation();
                    clearTimeout(hideVolumeTimeout);
                });
                volumeSlider.addEventListener('touchend', () => {
                    hideVolumeTimeout = setTimeout(() => volumeControl.classList.remove('visible'), 2000);
                });

                document.addEventListener('click', (e) => {
                    if (!volumeControl.contains(e.target) && !musicBtn.contains(e.target)) {
                        volumeControl.classList.remove('visible');
                        clearTimeout(hideVolumeTimeout);
                    }
                });

                backgroundMusic.addEventListener('loadeddata', () => console.log('Audio data loaded'));
                backgroundMusic.addEventListener('error', (e) => console.error('Audio error:', e.message));
                backgroundMusic.addEventListener('play', () => console.log('Music play event'));
                backgroundMusic.addEventListener('pause', () => console.log('Music pause event'));
            }

            // Hide audio overlay and play music on click
            // Hide audio overlay and play music on click
audioOverlay.addEventListener('click', () => {
    audioOverlay.style.opacity = 0;
    setTimeout(() => { audioOverlay.style.display = 'none'; }, 800);
    
    // Solo intentar reproducir m√∫sica si existe el elemento
    if (backgroundMusic) {  // ‚úÖ PRIMERO VERIFICA SI EXISTE
        if (backgroundMusic.paused) {
            toggleMusic();
        }
    }
    
    titleContainer.style.opacity = 1;
    container.classList.remove('container');
    
    // Iniciar precarga de im√°genes
    preloadImages();
});

            // Show love card on clicking car images
            const carImages = document.querySelectorAll('.head-stem__image');
            carImages.forEach((img, index) => {
                img.addEventListener('click', () => {
                    const content = cardContents[index];
                    cardTitle.textContent = content.title || '';

                    // Si hay imagen, mostrarla; si no, ocultarla
                    const gifContainer = document.getElementById('card-gif-container');
                    
                    // Limpiar contenedor anterior
                    gifContainer.innerHTML = '';
                    cardPhoto.style.display = 'none';
                    
                    // Usar imagen personalizada o default si est√° vac√≠o
                    const imageToUse = (content.image && content.image.trim() !== '') ? content.image : defaultCardContents[index]?.image;
                    
                    if (imageToUse) {
                        // Detectar si es PostID de Tenor (solo n√∫meros) o URL
                        if (/^\d+$/.test(imageToUse)) {
                            // Es un PostID de Tenor
                            gifContainer.innerHTML = `<div class="tenor-gif-embed" data-postid="${imageToUse}" data-share-method="host" data-aspect-ratio="1.2" data-width="100%"></div>`;
                            gifContainer.style.display = 'block';
                            cardPhoto.style.display = 'none';
                            
                            // Recargar script de Tenor para renderizar el embed
                            if (window.twttr) {
                                if (window.twttr.widgets && window.twttr.widgets.load) {
                                    window.twttr.widgets.load();
                                }
                            }
                            // Para Tenor embeds
                            if (window.Tenor) {
                                window.Tenor.lib.render(gifContainer);
                            }
                            // Alternativamente cargar el script de Tenor
                            const script = document.createElement('script');
                            script.src = 'https://tenor.com/embed.js';
                            script.type = 'text/javascript';
                            script.async = true;
                            document.body.appendChild(script);
                        } else {
                            // Es una URL de imagen
                            cardPhoto.src = imageToUse;
                            cardPhoto.style.display = '';
                            cardPhoto.removeAttribute('hidden');
                            cardPhoto.alt = content.title || 'Foto';
                            gifContainer.style.display = 'none';
                        }
                    } else {
                        cardPhoto.src = '';
                        cardPhoto.style.display = 'none';
                        cardPhoto.alt = '';
                        gifContainer.style.display = 'none';
                    }

                    cardText.textContent = content.text || '';
                    loveCardOverlay.style.display = 'flex';
                    document.body.classList.add('modal-open');
                    setTimeout(() => { 
                        loveCardOverlay.style.opacity = 1; 
                        loveCardOverlay.classList.add('visible'); 
                    }, 10);
                });
            });

            // Close love card
            closeBtn.addEventListener('click', () => {
                loveCardOverlay.style.opacity = 0;
                loveCardOverlay.classList.remove('visible');
                document.body.classList.remove('modal-open');
                setTimeout(() => { loveCardOverlay.style.display = 'none'; }, 400);
            });

            // Optional: Close on clicking outside the card
            loveCardOverlay.addEventListener('click', (e) => {
                if (e.target === loveCardOverlay) {
                    closeBtn.click();
                }
            });
        });
        function preloadImages() {
    console.log('üöÄ Iniciando precarga de im√°genes...');
    console.log('üì¶ cardContents:', cardContents);
    cardContents.forEach((content, index) => {
        console.log(`üì∏ Tarjeta ${index + 1} - Image URL:`, content.image);
        if (content.image) {
            const img = new Image();
            img.onload = () => console.log(`‚úÖ Imagen ${index + 1} cargada correctamente`);
            img.onerror = () => console.warn(`‚ùå Imagen ${index + 1} NO carg√≥: ${content.image}`);
            img.src = content.image;
        } else {
            console.log(`‚è≠Ô∏è Tarjeta ${index + 1} sin imagen`);
        }
    });
}
